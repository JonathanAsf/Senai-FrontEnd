<html lang="pt-br">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nexcent</title>
    <link rel="stylesheet" href="./src/styles/style.css" />
    <link rel="stylesheet" href="./src/styles/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <body>
    <header>
      <img src="./src/assets/images/nextcent-logo.svg" alt="" />
      <nav>
        <a href="" class=".a-active">Home</a>
        <a href="" class=".a-active">Service</a>
        <a href="" class=".a-active">Feature</a>
        <a href="" class=".a-active">Product</a>
        <a href="" class=".a-active">Testimonial</a>

      <div class="auth-buttons">

    <main>
      <section class="hero">
        <hero class="hero-content">

          </p>

        />
        <div class="carousel-dot">
          <div class="dot dot-active"></div>
          <div class="dot"></div>
          <div class="dot"></div>

        <div class="clients-image">
          <img src="./src/assets/images/client-0.svg" alt="" />

          <img src="./src/assets/images/client-2.svg" alt="" />

          <img src="./src/assets/images/client-5.svg" alt="" />
